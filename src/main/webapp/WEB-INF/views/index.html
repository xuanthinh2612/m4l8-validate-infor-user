<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<form method="post" th:object="${user}" th:action="@{/checkValidate}">
    <table>
        <tr>
            <td>Name</td>
            <td><input th:field="*{name}" ></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Errors</td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Errors</td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
